<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="../styles/style.css">
    <script src="../scripts/jquery-3.3.1.js"></script>
    <script src="../scripts/bootstrap.js"></script>
    <title>SoftUni Blog - Create New Post</title>
</head>
<body>
<header>
    <div class="navbar navbar-default navbar-fixed-top navbar-uppercase">
        <div class="container">
            <div class="navbar-header">
                <a href="../index.html" class="navbar-brand">SoftUni Blog</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Welcome (User)</a></li>
                    <li><a href="#">New Post</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>

    </div>
</header>

<main>
    <div class="container body-content span=8 offset=2">
        <form class="form-horizontal">
            <fieldset>
                <legend>New Post</legend>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Post Title</label>
                    <div class="col-sm-4 ">
                        <input type="text" class="form-control" id="postTitle" placeholder="Post Title">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Author</label>
                    <div class="col-sm-4 ">
                        <input type="text" class="form-control" id="postAuthor" placeholder="Author">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Content</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" id="postContent" rows="5"></textarea>
                    </div>
                </div>

                <div>
                    <div>
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>



            </fieldset>
        </form>

    </div>

</main>

<footer>
    <div class="container modal-footer">
        <p>&copy; 2018 - Software University Foundation</p>
    </div>
</footer>
</body>
</html>
